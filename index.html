<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Task</title>
</head>
<body>
    <h1>
    Заголовок первого уровня, обычно один на странице,
    часто совпадает с title и является наиболее важным текстом на странице для пользователей и
        поисковых систем так как выводится крупно в начале страницы</h1>
    <p>
        Абзац текста.<em>Важный текст.</em>
        <br>Перенос строки.
        <strong>Очень важный текст</strong>
    </p>
</body>
</html>
